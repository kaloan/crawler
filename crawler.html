<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>crawl</title>
    <link rel="stylesheet" type="text/css" href="crawler.css">
    <script type="text/javascript" src="crawler.js"></script>
  </head>
  <body id="body" onload="">
      <form>
        <input class="stdInput" type="text" id="basedir" placeholder="Base directory/name" name="basedir">
        <input class="stdInput" type="number" id="startnum" placeholder="Image number for start" name="startnum">
        <input class="stdInput" type="number" id="imgcount" placeholder="Supposed number of images" name="imgcount">
        <input class="stdInput" type="text" id="ext" placeholder="Extension" name="ext">
        <input class="submitButton" type="button" id="regBtn" value="Submit" onclick="checkForm()">
      </form>
  </body>
</html>
